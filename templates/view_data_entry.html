<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Data Entry</title>
</head>
<body>
    <h1>Data Entry Details</h1>

    <!-- Form to input the ID -->
    <form id="entryForm">
        <label for="entryId">Enter Entry ID:</label>
        <input type="number" id="entryId" name="entryId" required>
        <button type="button" onclick="loadPlot()">Load Plot</button>
    </form>

    <!-- Placeholder for the plot image -->
    <div id="plotContainer">
        <img id="plotImage" src="" alt="XZ Movement Plot" style="display:none;">
    </div>

    <script>
        function loadPlot() {
            var entryId = document.getElementById('entryId').value;
            var imgElement = document.getElementById('plotImage');
            imgElement.src = '/plot_xz_movement/' + entryId;
            imgElement.style.display = 'block';
        }
    </script>
</body>
</html>
