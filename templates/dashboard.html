<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='scripts.js') }}" defer></script>
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Dashboard</h1>
        </header>

        <main>
            <!-- Dropdown for selecting IDs -->
            <form id="selectionForm" action="/plot_xz_movement" method="POST">
                <label for="id">Select an ID:</label>
                <select id="id" name="id">
                    {% for id in ids %}
                        <option value="{{ id }}">{{ id }}</option>
                    {% endfor %}
                </select>
                <button type="submit">Plot</button>
            </form>

            <div class="grid">
                <!-- Placeholder for the XZ plot -->
                <div class="plot-container">
                    <h2>XZ Movement Plot</h2>
                    <img id="xzPlot" src="{{ url_for('static', filename='plots/plot_1.png') }}" alt="XZ Movement Plot" />
                </div>

                <!-- Placeholder for the heatmap -->
                <div class="plot-container">
                    <h2>Heatmap</h2>
                    <img id="heatmap" src="{{ url_for('static', filename='plots/heatmap.png') }}" alt="Heatmap" />
                </div>

                <!-- Placeholder for leaderboard entries -->
                <div class="stats-container">
                    <h2>Leaderboard Entries</h2>
                    <div id="leaderboard">
                    </div>
                </div>

                <!-- Placeholder for statistics -->
                <div class="stats-container">
                    <h2>Statistics</h2>
                    <div id="stats">
                    </div>
                </div>
                
                <!-- User input for LLM -->
                <div class="llm-container">
                    <h2>Ask the LLM</h2>
                    <form id="llmForm">
                        <label for="userInput">Enter your question:</label>
                        <textarea id="userInput" name="input" rows="4" cols="50"></textarea>
                        <button type="submit">Ask</button>
                    </form>
                    <div id="llmResponse">
                        <h2>LLM Response</h2>
                        <p id="responseText"></p>
                    </div>
                </div>

                <!-- Page Summary -->
                <div class="summary-container">
                    <h2>Page Summary</h2>
                    <p id="pageSummary"></p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
